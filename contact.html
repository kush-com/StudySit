<script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById("theme-toggle");
    const darkIcon = document.getElementById("theme-toggle-dark-icon");
    const lightIcon = document.getElementById("theme-toggle-light-icon");

    // Function to set the theme
    function setTheme(isDark) {
        document.documentElement.classList.toggle("dark", isDark);
        lightIcon.classList.toggle("hidden", !isDark);
        darkIcon.classList.toggle("hidden", isDark);
        localStorage.setItem("color-theme", isDark ? "dark" : "light");
    }

    // Initial theme check
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const savedTheme = localStorage.getItem("color-theme");

    setTheme(savedTheme === "dark" || (!savedTheme && prefersDark));

    // Theme toggle button listener
    themeToggle.addEventListener("click", () => {
        setTheme(!document.documentElement.classList.contains("dark"));
    });

    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
        const mobileNav = document.getElementById('mobileNav');
        
        if (mobileNav.classList.contains('show')) {
            // Close menu
            mobileNav.classList.remove('show');
            setTimeout(() => {
                mobileNav.classList.add('hidden');
            }, 300);
        } else {
            // Open menu
            mobileNav.classList.remove('hidden');
            // Small delay to allow display change before animation
            setTimeout(() => {
                mobileNav.classList.add('show');
            }, 10);
        }
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const mobileNav = document.getElementById('mobileNav');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        
        if (!mobileNav.contains(event.target) && !mobileMenuBtn.contains(event.target) && mobileNav.classList.contains('show')) {
            mobileNav.classList.remove('show');
            setTimeout(() => {
                mobileNav.classList.add('hidden');
            }, 300);
        }
    });

    // Auth Dropdown Toggle
    document.getElementById('authDropdownBtn').addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = document.getElementById('authDropdown');
        dropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
        const dropdown = document.getElementById('authDropdown');
        dropdown.classList.add('hidden');
    });

    // Close dropdown when clicking on a link
    document.querySelectorAll('#authDropdown a').forEach(link => {
        link.addEventListener('click', function() {
            document.getElementById('authDropdown').classList.add('hidden');
        });
    });

    // Contact Form Submission with SweetAlert2
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const message = form.message.value.trim();
            let errors = [];

            if (name === "") errors.push("Name cannot be empty.");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email))
                errors.push("Please enter a valid email.");
            if (message.length < 10)
                errors.push("Message must be at least 10 characters.");

            if (errors.length > 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    html: errors.join("<br>"),
                    confirmButtonColor: '#FFC72C'
                });
                return false;
            }

            Swal.fire({
                icon: 'success',
                title: 'Message Sent!',
                text: 'Thank you for contacting us. We will be in touch shortly.',
                confirmButtonColor: '#A9B497'
            });

            form.reset();
        });
    }
</script>
